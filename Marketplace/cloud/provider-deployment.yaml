apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-config
data:
  proxy.conf: |-
    {
      "users": {
        "admin": {
          "password": "admin123",
          "role": "admin"
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
    spec:
      hostAliases:
      - ip: "34.118.232.160"  # Use your cluster IP here
        hostnames:
        - "provider-service"
      initContainers:
        - name: init-config
          image: busybox
          command: ['sh', '-c', 'cp /tmp/proxy.conf /app/config/proxy.conf && chmod 644 /app/config/proxy.conf']
          volumeMounts:
            - name: proxy-config-template
              mountPath: /tmp/proxy.conf
              subPath: proxy.conf
            - name: config-dir
              mountPath: /app/config
      containers:
        - name: provider
          image: srt0422/morpheus-marketplace-provider:${VERSION}
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          ports:
            - containerPort: 3333
              name: provider
            - containerPort: 8082
              name: health
          env:
            # Wallet configuration
            - name: WALLET_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: provider-secrets
                  key: wallet-private-key

            # TESTNET VALUES
            - name: DIAMOND_CONTRACT_ADDRESS
              value: "0xb8C55cD613af947E73E262F0d3C54b7211Af16CF"
            - name: MOR_TOKEN_ADDRESS
              value: "0x34a285a1b1c166420df5b6630132542923b5b27e"
            - name: EXPLORER_API_URL
              value: "https://api-sepolia.arbiscan.io/api"
            - name: ETH_NODE_CHAIN_ID
              value: "421614"
            - name: ENVIRONMENT
              value: "development"
            - name: BLOCKSCOUT_API_URL
              value: "https://api-sepolia.arbiscan.io/api"

            # COMMON
            - name: PROXY_ADDRESS
              value: "0.0.0.0:3333"
            - name: WEB_ADDRESS
              value: "0.0.0.0:8082"
            - name: WEB_PUBLIC_URL
              value: "http://provider-service:8082"
            - name: MODELS_CONFIG_PATH
              value: "/app/data/models-config.json"
            - name: ETH_NODE_USE_SUBSCRIPTIONS
              value: "false"
            - name: ETH_NODE_ADDRESS
              value: "https://sepolia-rollup.arbitrum.io/rpc"
            - name: ETH_NODE_LEGACY_TX
              value: "false"
            - name: PROXY_STORE_CHAT_CONTEXT
              value: "true"
            - name: PROXY_STORAGE_PATH
              value: "./data/"
            - name: LOG_COLOR
              value: "true"
            - name: AUTH_CONFIG_FILE_PATH
              value: "/app/config/proxy.conf"

          volumeMounts:
            - name: provider-data
              mountPath: /app/data
            - name: models-config
              mountPath: /app/data/models-config.json
              subPath: models-config.json
            - name: config-dir
              mountPath: /app/config
      volumes:
        - name: provider-data
          persistentVolumeClaim:
            claimName: provider-data
        - name: models-config
          configMap:
            name: models-config
        - name: proxy-config-template
          configMap:
            name: proxy-config
        - name: config-dir
          emptyDir: {}